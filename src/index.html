  <app-root></app-root>

  <script>
  function calcBMI(){
    // alert("確認");

    let weight=Number(document.getElementById("weight").value);
    let height=Number(document.getElementById("height").value);

    let BMI=weight/((height/100)*(height/100));

    if (18.5 <= BMI && BMI<= 24){
      alert("Normal");
    }
    else{
      if (BMI>24)
       alert("too high");
      else{
      if(BMI<18.5)
       alert("too low");
    }
    }

  }


</script>
